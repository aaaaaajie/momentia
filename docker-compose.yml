services:
  db:
    image: postgres:16-alpine
    container_name: momentia-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-momentia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-momentia}
      POSTGRES_DB: ${POSTGRES_DB:-momentia}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - momentia_pgdata:/var/lib/postgresql/data

volumes:
  momentia_pgdata:
